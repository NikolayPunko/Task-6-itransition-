# Конфигурация источника данных (Data source)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/dbtask5
spring.datasource.username=postgres
spring.datasource.password=1111

# Конфигурация самого Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql=true


# Чтобы работалы HTTP методы PUT, PATCH, DELETE
sping.mvc.hiddenmethod.filter.enabled=true
